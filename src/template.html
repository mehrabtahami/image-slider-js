<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <title>Game Image Slider By Younes</title>
  </head>
  <body>
    <div id="container">
      <h1 class="home-header">Look at these Amazing Games</h1>
      <main class="slider-container">
        <div class="images-container">
          <div class="slide-1 slide active-slide">
            <img
              src="./assets/images/godofwar.jpg"
              alt="Just an Image"
              class="game-image"
            />
          </div>
          <div class="slide-2 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-3 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-4 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-5 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
        </div>
        <div class="text-container">
          <h1 class="game-name"></h1>
          <p class="game-description"></p>
          <button>ORDER</button>
        </div>
      </main>
    </div>
  </body>
</html>

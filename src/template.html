<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/x-icon"
    />
    <title>Game Image Slider By Younes</title>
  </head>
  <body>
    <div id="container">
      <h1 class="home-header">Check out these trending games</h1>
      <main class="slider-container">
        <div id="homeImageSlider" class="images-container">
          <div class="slide-1 slide">
            <img
              src="./assets/images/godofwar.jpg"
              alt="Just an Image"
              class="game-image"
            />
          </div>
          <div class="slide-2 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-3 slide active-slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-4 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
          <div class="slide-5 slide">
            <img src="./assets/images/godofwar.jpg" alt="Just an Image" />
          </div>
        </div>
        <div class="switch-slide-container">
          <a class="left-slide-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-left-icon lucide-chevron-left"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </a>
          <a class="right-slide-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-right-icon lucide-chevron-right"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>
        </div>
        <div class="text-container">
          <h1 class="game-name">God of War : Ragnarok</h1>
          <p class="game-description">
            God of War Ragnar√∂k is a 2022 action-adventure game developed by
            Santa Monica Studio and published by Sony Interactive Entertainment
          </p>
          <button class="btn">ORDER</button>
        </div>
      </main>
    </div>
  </body>
</html>
